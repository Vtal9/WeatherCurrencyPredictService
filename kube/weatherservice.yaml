apiVersion: apps/v1
kind: Deployment
metadata:
  name: weatherservice
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weatherservice
  template:
    metadata:
      name: weatherservice
      labels:
        app: weatherservice
    spec:
      containers:
        - name: weatherservice
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_password
          image: vtal9/weatherservice
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081